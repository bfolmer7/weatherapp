<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6ecf0; 
            color: #333; 
            font-family: 'Arial', sans-serif; 
        }
        .weather-header {
            text-align: center;
            margin-top: 20px;
        }
        .temperature {
            font-size: 4em; 
            font-weight: bold;
            margin-bottom: 0; 
        }
        .weather-condition {
            font-size: 1.2em; 
            color: #555; 
        }
        .forecast {
            display: flex;
            justify-content: space-around; 
            align-items: center; 
            padding: 10px;
            margin: 20px; 
            background-color: #fff; 
            border-radius: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .forecast-item {
            text-align: center; 
            padding: 5px 10px; 
        }
        .weather-icon {
            width: 30px; 
            height: auto;
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="weather-header">
            <div class="temperature">{{ weather_data.main.temp }}&deg;C</div>
            <h1>{{ user_input }}</h1>
            <div class="weather-condition">{{ weather_data.weather[0].description }}</div>
        </div>

        <div class="forecast">
            {% for forecast in forecast_result %}
                {% if loop.index <= 8 %} 
                <div class="forecast-item">
                    <img src="{{ url_for('static', filename='icons/' ~ icon_filename) }}" class="weather-icon" alt="Weather Icon">
                    <div>{{ forecast.dt_txt.split(' ')[1][:5] }}</div> 
                    <div>{{ forecast.main.temp }}&deg;C</div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
