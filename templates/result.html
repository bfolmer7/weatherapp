<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to center content vertically */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top of the flex container */
            align-items: center;
            min-height: 100vh; /* Ensure the content takes at least the full viewport height */
        }

        /* Center only the dynamic content */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically within the container */
            align-items: center;
            flex-grow: 1; /* Allow the content to grow and take available space */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center text-gray-800">Weather App</h1>
    </div>
    <div class="center-content">
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <div class="text-xl font-semibold text-center text-gray-800">
                {{ result | safe }}
            </div>
        </div>
    </div>
</body>
</html>
