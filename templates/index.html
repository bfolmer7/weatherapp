<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center text-gray-800">Weather App</h1>
        <form class="text-center mt-4" method="POST" action="/weather">
            <label for="city" class="font-semibold">Enter city:</label>
            <input type="text" name="city" id="city" required
                   class="border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600">Get Weather</button>
        </form>
        <div id="weather-result" class="mt-4 text-xl font-semibold text-center text-gray-800">
        </div>
    </div>
</body>
</html>
